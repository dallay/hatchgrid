name: Auto request CODEOWNERS review

on:
  pull_request_target:
    types: [opened, ready_for_review, reopened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  request:
    runs-on: ubuntu-latest
    steps:
      - uses: necojackarc/auto-request-review@v0.7.0
        with:
          skip-draft: true