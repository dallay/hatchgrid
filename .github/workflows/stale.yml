name: Close stale issues/PRs

on:
  schedule:
    - cron: "0 2 * * *"

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-message: >
            This issue was marked as stale due to inactivity. It will be closed automatically in 7 days if there are no updates.
          stale-pr-message: >
            This PR was marked as stale due to inactivity. It will be closed automatically in 7 days if there are no updates.
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "priority:high,security"
          exempt-pr-labels: "priority:high,security"