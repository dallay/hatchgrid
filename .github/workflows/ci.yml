name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    if: ${{ hashFiles('**/build.gradle*') != '' || hashFiles('**/settings.gradle*') != '' || hashFiles('**/pom.xml') != '' }}
    name: Backend (JVM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
      - name: Setup Java 21
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Build & Test
        run: |
          ./gradlew --version
          ./gradlew build --no-daemon --stacktrace
      - name: Publish reports (if any)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: backend-reports
          path: |
            **/build/reports/**
            **/build/test-results/**

  frontend:
    if: ${{ hashFiles('**/pnpm-lock.yaml') != '' || hashFiles('**/package.json') != '' }}
    name: Frontend (pnpm + JS/TS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          version: 10
      - name: Install deps
        run: pnpm install --frozen-lockfile
      - name: Lint/Typecheck/Unit tests (recursive)
        run: |
          pnpm -r run lint --if-present
          pnpm -r run typecheck --if-present
          pnpm -r run test --if-present
      - name: Build (recursive)
        run: pnpm -r run build --if-present
      - name: Upload coverage (if any)
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: frontend-coverage
          path: |
            coverage/**
            **/coverage/**

  markdown:
    name: Markdown lint (docs)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4
      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@b4c9feab76d8025d1e83c653fa3990936df0e6c8
        with:
          globs: |
            **/*.md
            **/*.mdx
