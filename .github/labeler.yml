# GitHub Labeler Configuration
# This file defines rules for automatically labeling PRs based on file paths

area:backend:
  - changed-files:
    - any-glob-to-any-file:
      - 'server/**'
      - 'shared/**'

area:frontend:web:
  - changed-files:
    - any-glob-to-any-file:
      - 'client/apps/web/**'
      - 'client/packages/**'

area:frontend:landing:
  - changed-files:
    - any-glob-to-any-file:
      - 'client/apps/landing-page/**'

area:docs:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**'
      - '**/*.md'
      - '**/*.mdx'

area:ci:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'

type:docs:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**'
      - '**/*.md'
      - '**/*.mdx'

type:chore:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '.editorconfig'
      - '.prettier*'
      - '.eslintrc*'

