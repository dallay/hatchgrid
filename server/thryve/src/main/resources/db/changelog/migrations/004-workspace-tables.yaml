databaseChangeLog:
  - changeSet:
      id: 004-workspace-tables
      author: hatchgrid
      rollback:
        - dropTable:
            tableName: workspace_members
        - dropTable:
            tableName: workspaces
      comment: Create workspace tables

      changes:
        # Workspaces table
        - createTable:
            tableName: workspaces
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
              - column:
                  name: owner_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: 'system'
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_at
                  type: timestamp

        # Workspace members table
        - createTable:
            tableName: workspace_members
            columns:
              - column:
                  name: workspace_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: 'system'
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # Primary key for workspace_members
        - addPrimaryKey:
            tableName: workspace_members
            columnNames: workspace_id, user_id
            constraintName: pk_workspace_members

        # Foreign keys
        - addForeignKeyConstraint:
            baseTableName: workspaces
            baseColumnNames: owner_id
            constraintName: fk_workspaces_owner_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: workspace_members
            baseColumnNames: workspace_id
            constraintName: fk_workspace_members_workspace_id
            referencedTableName: workspaces
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: workspace_members
            baseColumnNames: user_id
            constraintName: fk_workspace_members_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        # Indexes
        - createIndex:
            indexName: idx_workspaces_owner_id
            tableName: workspaces
            columns:
              - column:
                  name: owner_id

        - createIndex:
            indexName: idx_workspace_members_workspace_id
            tableName: workspace_members
            columns:
              - column:
                  name: workspace_id

        - createIndex:
            indexName: idx_workspace_members_user_id
            tableName: workspace_members
            columns:
              - column:
                  name: user_id
