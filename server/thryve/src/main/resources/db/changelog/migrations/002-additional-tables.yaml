databaseChangeLog:
  - changeSet:
      id: 002-additional-tables
      author: hatchgrid
      comment: Create additional tables for the application

      changes:
        # Refresh tokens table
        - createTable:
            tableName: refresh_tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: expires_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: revoked
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp

        # User preferences table
        - createTable:
            tableName: user_preferences
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: theme
                  type: varchar(20)
                  defaultValue: 'light'
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(10)
                  defaultValue: 'en'
                  constraints:
                    nullable: false
              - column:
                  name: notifications_enabled
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_by
                  type: varchar(50)
              - column:
                  name: last_modified_date
                  type: timestamp

        # Foreign keys
        - addForeignKeyConstraint:
            baseTableName: refresh_tokens
            baseColumnNames: user_id
            constraintName: fk_refresh_tokens_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_preferences
            baseColumnNames: user_id
            constraintName: fk_user_preferences_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        # Indexes
        - createIndex:
            indexName: idx_refresh_tokens_user_id
            tableName: refresh_tokens
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_refresh_tokens_token
            tableName: refresh_tokens
            columns:
              - column:
                  name: token

        - createIndex:
            indexName: idx_refresh_tokens_expires_at
            tableName: refresh_tokens
            columns:
              - column:
                  name: expires_at
