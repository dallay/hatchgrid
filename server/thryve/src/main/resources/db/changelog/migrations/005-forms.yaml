databaseChangeLog:
  - changeSet:
      id: 019-create-forms-table
      author: hatchgrid
      changes:
        - createTable:
            tableName: forms
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: header
                  type: text
              - column:
                  name: description
                  type: text
              - column:
                  name: input_placeholder
                  type: varchar(100)
              - column:
                  name: button_text
                  type: varchar(50)
              - column:
                  name: button_color
                  type: varchar(30)
              - column:
                  name: background_color
                  type: varchar(30)
              - column:
                  name: text_color
                  type: varchar(30)
              - column:
                  name: button_text_color
                  type: varchar(30)
              - column:
                  name: workspace_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(50)
                  constraints:
                    nullable: false
                  defaultValue: 'system'
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: varchar(50)
              - column:
                  name: updated_at
                  type: timestamp with time zone
        - addForeignKeyConstraint:
            baseTableName: forms
            baseColumnNames: workspace_id
            constraintName: fk_forms_workspace_id
            referencedTableName: workspaces
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            tableName: forms
            indexName: idx_forms_workspace
            columns:
              - column:
                  name: workspace_id
        - createIndex:
            tableName: forms
            indexName: idx_forms_created_at
            columns:
              - column:
                  name: created_at
