pre-commit:
  parallel: true
  commands:
    - d_lychee_link_check:
        run: lychee --no-progress --exclude-path node_modules --exclude-path public/admin ./**/*.md
    - e_pnpm_check:
        run: pnpm run check

commit-msg:
  parallel: true
  commands:
    lint:
      run: npx commitlint --edit

pre-push:
  commands:
    - a_frontend_test:
        run: pnpm run test
    - b_backend_test:
        run: ./gradlew test
